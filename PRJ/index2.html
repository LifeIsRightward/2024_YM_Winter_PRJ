<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YM Project</title>

    <!-- Font Awesome 폰트를 가져다 쓸 구문-->
    <script src="https://kit.fontawesome.com/86c243af6d.js" crossorigin="anonymous"></script>

    <!-- Goggle Fonts 폰트를 가져다 쓸 구문-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <!--css 연결-->
    <link rel="stylesheet" href="PRJstyle.css">
</head>
<body>
    <!--header-->

        <div class="header__logo">
            <img class="header__logo__img" src="MyPicture.jpg" alt="logo">
            <h1 class="header__logo__title"><a href="#">KimDaeHyun</a></h1>
        </div>
        <nav class="header__nav">
            <ul class="header__menu">
                <li><a class="header__menu__item" href="#introduce">Introduce</a></li>
                <li><a class="header__menu__item" href="#input">Input</a></li>
                <li><a class="header__menu__item" href="#result">Result</a></li>
                <li><a class="header__menu__item" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!--main-->
    <main>
        <!--introduce Section-->
        <section id="introduce">
            <div class="introduce__containner">

            </div>
        </section>

        <!--input Section-->
        <section id="api">
            <div class="api__containner">
                <div class="api__input__containner">

                </div>
                <div class="api__result__containner">

                </div>
            </div>
        </section>
    </main>

    <!--footer-->
    <footer id="contact">
        <div class="contact__containner">

        </div>
    </footer>
</body>
</html>
